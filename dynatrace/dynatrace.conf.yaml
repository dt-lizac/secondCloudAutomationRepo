---
spec_version: '0.1.0'
dtCreds: dynatrace   # name of the secret attached to dynatrace service
dashboard: query     # how to retrieve SLIs ("query" or "<dashboard-ID>")
attachRules:
  tagRule:
  - meTypes:
    - SERVICE
    tags:
    - context: CONTEXTLESS
      key: keptn_service
      value: $SERVICE
    - context: CONTEXTLESS
      key: keptn_project
      value: $PROJECT
    - context: CONTEXTLESS
      key: keptn_stage
      value: $STAGE
    - context: CONTEXTLESS
      key: keptn_managed
